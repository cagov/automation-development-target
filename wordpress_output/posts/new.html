<h2 class="h3 text-primary m-0 pt-2 pb-3">Let your phone tell you if you’ve been exposed</h2>

<p>Turn on “Exposure notifications” in your Apple or Android phone. Then <a href="https://canotify.ca.gov/">CA Notify</a> can tell you if you’ve been near someone who may have exposed you to COVID-19. It’s anonymous and free.</p>
